    <title>List PDF</title>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align all text in body by default */
            position: relative;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 100px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        h1 {
            margin-top: 100px; /* Adjust space for the logo */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: auto;  /* Center table horizontally */
            margin-right: auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center; /* Center text for headers and cells */
        }
    </style>
</head>
